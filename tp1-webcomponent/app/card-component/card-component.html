<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="card-component">
    <link rel="import" type="css" href="style.css">
    <template>
        <div class="card" on-click="flip">
            <div class="flip">
                <div class="front">
                    <img src="{{image}}"/>
                    <p><label>Nom : </label>{{nom}}</p>
                    <p><label>Prénom : </label>{{prenom}}</p>
                    <p><label>Poste : </label>{{poste}}</p>
                    <p><label>Expèrience : </label>{{experience}}</p>
                </div>
                <div class="back">
                    <p>{{presentation}}</p>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: "card-component",
            properties: {
                nom:{
                    type : String,
                    value : ""
                },
                prenom: {
                    type : String,
                    value : ""
                },
                presentation:{
                    type : String,
                    value : ""
                },
                experience:{
                    type : String,
                    value : ""
                },
                image:{
                    type : String,
                    value : ""
                }
            },
            flip : function (event){
                //On toggle la classe flippedFront
                Polymer.dom(this.root).querySelector('.front').classList.toggle('flippedFront');
                //On toggle la classe flippedBack
                Polymer.dom(this.root).querySelector('.back').classList.toggle('flippedBack');
            }
        });
    </script>
</dom-module>
